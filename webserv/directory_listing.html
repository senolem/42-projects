<!DOCTYPE html>
<html>
  <head>
    <style>
		*,
		*::before,
		*::after {
			box-sizing: border-box;
		}
		
		html,
		body {
			margin: 0;
			color: #212121;
			font-size: 20px;
			font-family: system-ui, sans-serif;
			line-height: 1.5;
		}
		
		body {
			background-color: #212121;
			color: #eeeeee;
			min-height: 100vh;
			border-top: 0.5rem solid #424242;
			border-bottom: 0.5rem solid #424242;
		}
		
		h1 {
			text-align: center;
		}
		
		a {
			color: #82b1ff;
			display: inline-block;
			text-decoration: none;
			border-bottom: 1px solid transparent;
		}
		
		a:hover {
			border-bottom: 1px solid currentColor;
		}
		
		table tr {
			border-bottom: 1px solid rgba(255, 255, 255, 0.2);
			transition: 0.2s all ease-in-out;
		}
		
		table {
			text-align: left;
			white-space: nowrap;
			border-collapse: collapse;
			width: 100%;
		}
		
		table tr:hover {
			background-color: #353535;
		}
		
		main {
			margin: 0 auto;
			padding: 2rem 1rem;
			max-width: 56rem;
		}
		
		footer {
			padding: 2rem 1rem;
			text-align: center;
			font-size: 0.875rem;
			opacity: 0.875;
		}
		
		table th,
		table td {
			padding: 0.375rem;
		}
		
		.content {
			margin-left: auto;
			margin-right: auto;
			width: 50%;
		}
		
		.content th {
			width: 70%;
			padding-left: 0;
			padding-right: 0;
			min-width: 100px;
		}
		
		.content th+th {
			width: 8%;
		}
		
		.content th+th+th {
			width: 32%;
		}
		
		
		.content th+th {
			width: 8%;
		}
		
		.content td:first-of-type {
			padding-left: 10px;
			padding-right: 10px;
		}
		
		.content th:first-of-type {
			padding-left: 10px;
		}
    	</style>
    <title>Index of %DIRECTORY%</title>
  </head>
  <body>
    <h1>Index of %DIRECTORY%</h1>
    <div class="content">
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Size</th>
            <th>Last Modified</th>
          </tr>
        </thead>
        <tbody>
