# YoupiBanane tester config
server {
	listen                  8080;
    server_name             127.0.0.1;
    access_log              logs/default_server.access.log;
    client_max_body_size    10000000;
	methods_allowed         GET;
	cgi_pass .bla			cgi_tester;
	root					www2;
	autoindex on;

	location /put/test
	{
		cgi_pass .bla			cgi_tester;
		root www2/YoupiBanane;
		methods_allowed POST;
	}

	location /post_body
	{
		cgi_pass .bla			cgi_tester;
		client_max_body_size 100;
		root www2/YoupiBanane;
		methods_allowed POST;
	}

	location /directory
	{
		cgi_pass .bla			cgi_tester;
		methods_allowed GET;
		root www2/YoupiBanane;
		index youpi.bad_extension;
	}
}